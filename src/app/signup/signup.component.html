
<form #signupform="ngForm" (onsubmit)="signUp(signupform.value)">

    <div class="container">
   
     <h1>Register</h1>
   
     <p>Please fill in this form to create an account.</p>
   
     <hr>
     <div class="form-group">
     <label for="email"><b>Email</b></label>
     <input type="text" placeholder="Enter Email"  required class="form-control" [(ngModel)]="user.userEmail" name="email" #email="ngModel">
     <div *ngIf="email.touched && email.errors?.['required']">
        <div class="alert alert-danger" style="padding: 0;">
            Email is blank
        </div>
    </div>
    </div>
    <div class="form-group">
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name"  required class="form-control" [(ngModel)]="user.userName" name="name" #name="ngModel">
        <div *ngIf="name.touched && name.errors?.['required']">
           <div class="alert alert-danger" style="padding: 0;">
               Name is blank
           </div>
       </div>
    </div>
    <div class="form-group">
        <label for="phone"><b>Phone Number</b></label>
        <input type="number" placeholder="Enter Phone Number"  required class="form-control" [(ngModel)]="user.userPhone" name="phone" #phone="ngModel">
        <div *ngIf="phone.touched && phone.errors?.['required']">
           <div class="alert alert-danger" style="padding: 0;">
               Phone is blank
           </div>
       </div>
    </div>
    <div class="form-group">
        <label for="pass"><b>Password</b></label>
        <input type="text" placeholder="Enter Password"  required class="form-control" [(ngModel)]="user.userPassword" name="pass" #pass="ngModel">
        <div *ngIf="pass.touched && pass.errors?.['required']">
           <div class="alert alert-danger" style="padding: 0;">
               Phone is blank
           </div>
       </div>
    </div>
   
     <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
   
     <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required> -->
   
     <hr>
   
     <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
   
     <button type="submit" class="registerbtn" [disabled]="signupform.valid">Register</button>
   
    </div>
   
    <div class="container signin">
   
     <p>Already have an account? <a href="#">Sign in</a>.</p>
   
    </div>
   
   </form>
