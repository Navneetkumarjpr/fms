<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="ticket">
        <div class="ticket-details">
            <span class="label">Name:</span>
            <span class="value">John Doe</span>
        </div>

        <div class="ticket-details">
            <span class="label">Gender:</span>
            <span class="value">Male</span>
        </div>

        <div class="ticket-details">
            <span class="label">Age:</span>
            <span class="value">25</span>
        </div>

        <div class="ticket-details">
            <span class="label">Seat Number:</span>
            <span class="value">A23</span>
        </div>

        <div class="ticket-details">
            <span class="label">Origin:</span>
            <span class="value">City A</span>
        </div>

        <div class="ticket-details">
            <span class="label">Departure:</span>
            <span class="value">City B</span>
        </div>

        <div class="ticket-details">
            <span class="label">Gate Number:</span>
            <span class="value">Gate 7</span>
        </div>

        <div class="ticket-details">
            <span class="label">Boarding Time:</span>
            <span class="value">12:30 PM</span>
        </div>
        <div>
            <button class="cancel">Cancel
            </button>
        </div>
    </div>
</body>
</html>
